<!DOCTYPE html>
<html>
<head>
    <title>My Marvelous GitHub Website</title>
</head>
<body>
    <h1>Welcome, noble visitor, to My GitHub Website!</h1>
    <p>Prepare to wield the built-in proxy:</p>
    <form action="/proxy" method="GET">
        <input type="text" name="url" placeholder="Enter the URL">
        <button type="submit">Embark</button>
    </form>
    <hr>
    <p>Unveil the cloak of secrecy upon your URL:</p>
    <form action="/cloaker" method="GET">
        <input type="text" name="url" placeholder="Enter the URL">
        <button type="submit">Cloak</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
